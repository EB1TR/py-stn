<!doctype html>
<html lang="es">
	<head>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
		<script src="mqtt.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
		<title>ED1B - SixPack & BPF Control</title>
	</head>

	<body style="text-align: center">
    	<div id="contenor">
    		<table class="tablestn">
        		<tr>
            		<td class="colcentered" style="font-size: 16px; font-weight: bold; text-align: center" colspan="7"><span id="stn1-n">---</span> | <span id="stn1-op">---</span> | <span id="stn1-r1-qrg">----.--</span> | <span id="stn1-r1-mode">---</span></td>
        		</tr>
				<tr>
                    <td colspan="3"><hr></td>
                    <td colspan="1">Banda</td>
                    <td colspan="3"><hr></td>
                </tr>
        		<tr>
            		<td class="tdstn"><a href="#"><span onclick="send_command('set/stn1/band', 0)" class="spanitem" id="stn1-b0">N/A</span></a></td>
            		<td class="tdstn"><a href="#"><span onclick="send_command('set/stn1/band', 160)" class="spanitem" id="stn1-b160">160m</span></a></td>
            		<td class="tdstn"><a href="#"><span onclick="send_command('set/stn1/band', 80)" class="spanitem" id="stn1-b80">80m</span></a></td>
            		<td class="tdstn"><a href="#"><span onclick="send_command('set/stn1/band', 40)" class="spanitem" id="stn1-b40">40m</span></a></td>
                    <td class="tdstn"><a href="#"><span onclick="send_command('set/stn1/band', 20)" class="spanitem" id="stn1-b20">20m</span></a></td>
                    <td class="tdstn"><a href="#"><span onclick="send_command('set/stn1/band', 15)" class="spanitem" id="stn1-b15">15m</span></a></td>
                    <td class="tdstn"><a href="#"><span onclick="send_command('set/stn1/band', 10)" class="spanitem" id="stn1-b10">10m</span></a></td>
        		</tr>
				<tr>
                    <td colspan="3"><hr></td>
                    <td colspan="1">Antena</td>
                    <td colspan="3"><hr></td>
                </tr>
        		<tr>
                    <td class="tdstn"><a href="#"><span onclick="send_command('set/stn1/stack', 1)" class="spanitem" id="stn1-stack1">1</span></a></td>
            		<td class="tdstn"><a href="#"><span onclick="send_command('set/stn1/stack', 2)" class="spanitem" id="stn1-stack2">2</span></a></td>
            		<td class="tdstn"><a href="#"><span onclick="send_command('set/stn1/stack', 3)" class="spanitem" id="stn1-stack3">3</span></a></td>
            		<td class="tdstn"></td>
                    <td class="tdstn"></td>
                    <td class="tdstn"></td>
                    <td class="tdstn">
						<a href="#"><span onclick="send_command('set/stn1/antm', 0)" class="spanitem" id="stn1-as">AUTO</span></a>
					</td>
				</tr>
				<tr>
                    <td colspan="3"><hr></td>
                    <td colspan="1">RX</td>
                    <td colspan="3"><hr></td>
                </tr>
        		<tr>
            		<td class="tdstn"><a href="#"><span onclick="send_command('set/rx1', 0)" class="spanitem" id="rx100">N/A</span></a></td>
            		<td class="tdstn"><a href="#"><span onclick="send_command('set/rx1', 1)" class="spanitem" id="rx101">--</span></a></td>
            		<td class="tdstn"><a href="#"><span onclick="send_command('set/rx1', 2)" class="spanitem" id="rx102">--</span></a></td>
            		<td class="tdstn"><a href="#"><span onclick="send_command('set/rx1', 3)" class="spanitem" id="rx103">--</span></a></td>
                    <td class="tdstn"><a href="#"><span onclick="send_command('set/rx1', 4)" class="spanitem" id="rx104">--</span></a></td>
                    <td class="tdstn"><a href="#"><span onclick="send_command('set/rx1', 5)" class="spanitem" id="rx105">--</span></a></td>
                    <td class="tdstn"><a href="#"><span onclick="send_command('set/rx1', 6)" class="spanitem" id="rx106">--</span></a></td>
				</tr>
    		</table>
			<br><br>
    		<table class="tablestn">
        		<tr>
            		<td class="colcentered" style="font-size: 16px; font-weight: bold; text-align: center" colspan="7"><span id="stn2-n">---</span> | <span id="stn2-op">---</span> | <span id="stn2-r1-qrg">----.--</span> | <span id="stn2-r1-mode">---</span></td>
        		</tr>

                    <td colspan="3"><hr></td>
                    <td colspan="1">Banda</td>
                    <td colspan="3"><hr></td>

            		<td class="tdstn"><a href="#"><span onclick="send_command('set/stn2/band', 40)" class="spanitem" id="stn2-b40">40m</span></a></td>
                    <td class="tdstn"><a href="#"><span onclick="send_command('set/stn2/band', 20)" class="spanitem" id="stn2-b20">20m</span></a></td>
                    <td class="tdstn"><a href="#"><span onclick="send_command('set/stn2/band', 15)" class="spanitem" id="stn2-b15">15m</span></a></td>
                    <td class="tdstn"><a href="#"><span onclick="send_command('set/stn2/band', 10)" class="spanitem" id="stn2-b10">10m</span></a></td>
        		</tr>
				<tr>
                    <td colspan="3"><hr></td>
                    <td colspan="1">Antena</td>
                    <td colspan="3"><hr></td>
                </tr>
        		<tr>
                    <td class="tdstn"><a href="#"><span onclick="send_command('set/stn2/stack', 1)" class="spanitem" id="stn2-stack1">1</span></a></td>
            		<td class="tdstn"><a href="#"><span onclick="send_command('set/stn2/stack', 2)" class="spanitem" id="stn2-stack2">2</span></a></td>
            		<td class="tdstn"><a href="#"><span onclick="send_command('set/stn2/stack', 3)" class="spanitem" id="stn2-stack3">3</span></a></td>
            		<td class="tdstn"></td>
                    <td class="tdstn"></td>
                    <td class="tdstn"></td>
                    <td class="tdstn">
						<a href="#"><span onclick="send_command('set/stn2/antm', 0)" class="spanitem" id="stn2-as">AUTO</span></a>
					</td>
        		</tr>
				<tr>
                    <td colspan="3"><hr></td>
                    <td colspan="1">RX</td>
                    <td colspan="3"><hr></td>
                </tr>
        		<tr>
            		<td class="tdstn"><a href="#"><span onclick="send_command('set/rx2', 0)" class="spanitem" id="rx200">N/A</span></a></td>
            		<td class="tdstn"><a href="#"><span onclick="send_command('set/rx2', 1)" class="spanitem" id="rx201">--</span></a></td>
            		<td class="tdstn"><a href="#"><span onclick="send_command('set/rx2', 2)" class="spanitem" id="rx202">--</span></a></td>
            		<td class="tdstn"><a href="#"><span onclick="send_command('set/rx2', 3)" class="spanitem" id="rx203">--</span></a></td>
                    <td class="tdstn"><a href="#"><span onclick="send_command('set/rx2', 4)" class="spanitem" id="rx204">--</span></a></td>
                    <td class="tdstn"><a href="#"><span onclick="send_command('set/rx2', 5)" class="spanitem" id="rx205">--</span></a></td>
                    <td class="tdstn"><a href="#"><span onclick="send_command('set/rx2', 6)" class="spanitem" id="rx206">--</span></a></td>
				</tr>
    		</table>
    	</div>
	</body>
</html>
